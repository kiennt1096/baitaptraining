<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/javascript/mng006.js}"></script>
    <title>ユーザ管理</title>
</head>
<body>
<!-- Begin vung header -->
<div>
    <div>
        <table>
            <tr>
                <td width="80%"><img th:src="@{/images/logo-manager-user.gif}" alt="TestProject"/>
                <td>
            </tr>
            <tr>
                <td align="left">
                    <a th:href="@{/top}" class="button-normal">トップ</a>
                    <a th:href="@{/logout}" class="button-danger">ログアウト</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- End vung header -->

<!-- Begin vung input-->
<form action="/top" name="inputform">
    <table class="tbl_input" border="0" width="80%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" colspan="2">
                <div style="height:50px"></div>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2" th:switch="${type}">
                <span th:case="'new'">ユーザの登録が完了しました。 </span>
                <span th:case="'delete'">ユーザの削除が完了しました。 </span>
                <span th:case="'update'">ユーザの更新が完了しました。 </span>
                <span th:case="'errorloginname'">「ユーザ名」は既に存在しています。 </span>
            </td>

        </tr>
        <tr>
            <td align="center" colspan="2">
                <div style="height:70px"></div>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input th:if="${type != 'errorloginname'}" class="button-normal" type="submit" value="OK"/>
            </td>
            <td>
                <input th:if="${type == 'errorloginname'}" class="button-normal" type="button" value="戻る"
                       th:onclick="back()"/>
            </td>
        </tr>
    </table>
</form>
<!-- End vung input -->

<!-- Begin vung footer -->
<div class="lbl_footer">
    <br><br><br><br>
    Copyright ©　2010　株式会社. All rights reserved.
</div>
<!-- End vung footer -->
</body>

</html>
